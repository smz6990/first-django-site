{% extends 'base.html' %} {% block content %}

<!-- start banner Area -->
<section class="relative about-banner">
    <div class="overlay overlay-bg"></div>
    <div class="container">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="about-content col-lg-12">
          <h1 class="text-white">Log in</h1>
          <p class="text-white link-nav">
            <a href="{% url 'website:index' %}">Home </a>
            <span class="lnr lnr-arrow-right"></span>
            <a href="{% url 'accounts:login' %}">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <!-- End banner Area -->
  

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-6 col-xl-5">
            <div class="login-wrap p-4 p-md-5">
              <h3 class="mb-4">
                Hello! <span>Please log in to continue</span>
              </h3>

              <form
                action="{% url 'accounts:login' %}"
                method="post"
                class="signin-form"
              >
                {% csrf_token %}

                {% if request.GET.next %}
                  <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}
                <div class="form-group mb-4">
                <label for="username">Username or Email</label>
                  <input
                    type="text"
                    name="username"
                    required="" 
                    class="common-input mb-20 form-control"
                    placeholder="Username Or Email"
                  />
                </div>
                <div class="form-group mb-4">
                <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    required=""
                    class="common-input mb-20 form-control"

                    placeholder="Password"
                  />
                </div>
                <div class="col-lg-12">
                 <div class="alert-msg" style="text-align: left"></div>   
                  <button
                    type="submit"
                    class="genric-btn primary" style="float: center"
                  >
                    Log in
                  </button>
                </div>
              </form>

              <div class="w-100 social-wrap">
                <p class="mt-4">
                  Don't have an accounts!
                  <a href="{% url 'accounts:signup' %}">Sign up</a>
                </p>
                <p class="mt-4">
                  Forget your password?
                  <a href="{% url 'accounts:password_reset' %}">Reset password</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


{% endblock %}
